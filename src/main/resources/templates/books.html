<!DOCTYPE html>
<html layout:decorate="~{task/layout}">
    <head>
        <title>Book List</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
        	#books {
  				font-family: Arial, Helvetica, sans-serif;
  				border-collapse: collapse;
  				width: 40%;
			}

			#books td, #customers th {
  				border: 1px solid #ddd;
  				padding: 8px;
			}

		#books tr:nth-child(even){background-color: #f2f2f2;}

		#books tr:hover {background-color: #ddd;}

		#books th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: mid;
		  background-color: #4CAF50;
		  color: white;
		}
    	</style>
    </head>
    <body>
      	<div layout:fragment="content">
      	<h3 class="text-info text-center mt-20">List of Books (number of books: <th:block th:text="${#lists.size(books)}">100</th:block>)</h3>
          <table id="books">
            <thead>
        		<tr>
            		<!-- sorting control via employee id -->
            		
            		<th>
                		<a th:href="@{'/sortbyId'}">Book ID</a>
            		</th>
            		<th>
                		<a th:href="@{'/sortbyAmount'}">Amount</a>
            		</th>
        		</tr>
        	</thead>
        	<tbody>
            	<tr th:each="book : ${books}">
              	<td th:text="${book.id}">Id</td>
              	<td th:text="${book.amount}">Amount</td>
            	</tr>
            </tbody>
          <table>
        </div>
    </body>
</html>
